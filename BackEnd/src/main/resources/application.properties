# Spring application name
spring.application.name=parkingproject

# JDBC datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/parkingdatabase
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JDBC Template Configuration (optional)
spring.jdbc.template.query-timeout=30

# SQL Initialization Configuration: Executes schema.sql file on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Optional JDBC properties for Tomcat connection pool (adjust as needed)
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=10
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
reservation.expiry.interval=60000
